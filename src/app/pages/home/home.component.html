<mat-card>
  <div class="funcionario-box">
    <button mat-raised-button color="primary" routerLink="/cadastro">
      Cadastrar novo funcionário
    </button>
    <div class="input_box">
      <mat-form-field>
        <mat-label>Procurar funcionário:</mat-label>
        <input
          matInput
          (input)="search($event)"
          type="text"
          placeholder="Qual registro está buscando?"
        />
      </mat-form-field>
    </div>
  </div>

  <table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">
    <ng-container matColumnDef="Situacao">
      <th mat-header-cell *matHeaderCellDef>Situação</th>
      <td mat-cell *matCellDef="let funcionario">
        <div *ngIf="funcionario.ativo; else inativo">
          <img
            src="assets/images/ativo.png"
            style="height: 20px; width: 20px"
          />
        </div>
        <ng-template #inativo>
          <img
            src="assets/images/inativo.png"
            style="height: 20px; width: 20px"
          />
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let funcionario">{{ funcionario.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="Sobrenome">
      <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
      <td mat-cell *matCellDef="let funcionario">
        {{ funcionario.sobrenome }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Departamento">
      <th mat-header-cell *matHeaderCellDef>Departamento</th>
      <td mat-cell *matCellDef="let funcionario">
        {{ funcionario.departamento }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Ações">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let funcionario">
        <button mat-raised-button color="accent"  routerLink="/editar/{{ funcionario.id }}">Editar</button>
        <button mat-raised-button routerLink="/detalhes/{{ funcionario.id }}">Detalhes</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="Excluir">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let funcionario">
        <button mat-raised-button color="accent">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas"></tr>
  </table>
</mat-card>
